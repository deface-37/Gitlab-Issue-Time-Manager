query GetIssues($milestone: [String]!) {
  group(fullPath: "CAD") {
    issues(milestoneTitle: $milestone, assigneeUsernames: "malishevis") {
      nodes {
        ...IssueFields
      }
    }
  }
}

fragment IssueFields on Issue {
  iid
  id
  totalTimeSpent
  timeEstimate
  webUrl
  closedAt
  title
}
