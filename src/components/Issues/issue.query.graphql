query GetIssues($milestone: [String]!, $groupName: ID!, $currentUser: [String!]) {
  myGroupName @client @export(as: "groupName")
  group(fullPath: $groupName) {
    id
    issues(milestoneTitle: $milestone, assigneeUsernames: $currentUser) {
      nodes {
        ...IssueFields
      }
    }
  }
}
