name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: setup
        run: |
          npm install
          npm run codegen
      - name: publish
        run: npm run forge:publish
